<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>
    <link rel="stylesheet" href="12.css">
    <script src="aula12.js" defer></script>
</head>

<body>
    <header>
        <nav class="menu">
            <ul class="listaInt">
                <li>To Do App</li>
                <li>Main</li>
                <li class="cinza">Management</li>
            </ul>
        </nav>
    </header>
        <section class="main">
            <h3>Register Task</h3>
            <form class="cont">
                <select name="year" class="year">
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>

                <select name="month" class="month">
                    <option value="janeiro">janeiro</option>
                    <option value="fevereiro">fevereiro</option>
                    <option value="março">março</option>
                    <option value="abril">abril</option>
                    <option value="maio">maio</option>
                    <option value="junho">junho</option>
                    <option value="julho">julho</option>
                    <option value="agosto">agosto</option>
                    <option value="setembro">setembro</option>
                    <option value="outubro">outubro</option>
                    <option value="novembro">novembro</option>
                    <option value="dezembro">dezembro</option>
                </select>
                <input type="number" placeholder="Day" class="dia">
                <input type="text" placeholder="type" class="tipo">
                <br>
                <br>
                <input type="text" placeholder="description" class="desc">
                <button class="btn">save</button>
            </form>
        </section>
</body>

</html>
